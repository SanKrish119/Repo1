<template>
    
    <lightning-card title="Hello" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            Hello, {greeting}!
            <lightning-input value={greeting} onchange={handlechange}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Record Form" icon-name="custom:custom14">
    <lightning-record-form
            data-id ="my Form"
            object-api-name="Account"
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}
            fields={fields}>
        </lightning-record-form>
    </lightning-card>
</template>
